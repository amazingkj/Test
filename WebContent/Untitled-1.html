<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
</head>
<body>
<a href = "http://www.youtube.com" target = "_blank">YOUTUBE 보러가자</a>
 <!-- target 속성의 _blank는 새창에 띄운다. <a href = "이동할 주소 또는 파일명"> 문자 </a> 하이퍼링크를 걸어 href에 지정한 속성값으로 이동시켜준다.
             하이퍼링크가 걸리면 밑줄선이 만들어지고 마우스 오버지 화살표 포인트가 손가락 모양으로 변경된다는걸 대체 왜 굳이 알려줘야하는지 모르겠다.   -->
<p>
target 속성이 "_blank" 이므로 링크는 새로운 창에서 열립니다.
</p>
<hr/>
<a href = "https://comic.naver.com/index" target = "_self">다음 웹툰</a>
<!-- target 속성의 _self는 기본값으로 현재창에 새로운 페이지를 띄운다. -->
</body>
</html>
